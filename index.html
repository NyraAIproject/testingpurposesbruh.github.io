<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      // Log user visit (optional)
      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData: tg.initData, platform: tg.platform })
      });

      // Use Telegram WebApp API to open the link
      setTimeout(() => {
        tg.openLink("https://web.telegram.org");
      }, 1000);
    };
  </script>
</head>
<body>
  <h2>Redirecting to Telegram Web...</h2>
</body>
</html>
